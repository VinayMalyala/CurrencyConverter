<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter - Convert Your Currency</title>
    
    <!-- custom css link  -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header section -->
     <header>
        <nav>
            <div class="logo"><i class="fa-brands fa-gg-circle"></i></div>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about">About Us</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
     </header>

    <!-- main section -->
     <main>
        <div class="container">
            <h1>Choose a currency to convert</h1>
            <form action="/action.php" method="get">
                <label for="quantity">Choose a quantity: </label>
                <input type="number" name="quantity" min="1" max="10">
                <label for="currency">Choose a currency: </label>
                <select name="currency" id="">
                    <option value="INR">Indian Rupee</option>
                    <option value="USD">US Dollar</option>
                    <option value="EUR">Euro</option>
                </select>
                
                <button class="btn" type="submit">Convert</button>
            </form>
            <div class="output">
                <h2>Here is your converted values in different currencies</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Currency</th>
                            <th>Code</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>
     </main>

     <!-- footer section  -->
      <footer>
        Copyright &copy; | All right reserved
      </footer>


    <!-- custom js link  -->
    <script src="script.js"></script>

    <!-- font awesome link  -->
    <script src="https://kit.fontawesome.com/215c9dab69.js" crossorigin="anonymous"></script>
</body>
</html>
